name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package.json

      - name: Install
        working-directory: backend
        run: npm ci

      - name: Typecheck
        working-directory: backend
        run: npx tsc --noEmit

      - name: Lint (skip if none)
        working-directory: backend
        run: |
          if [ -f .eslintrc.* ]; then npx eslint .; else echo "No ESLint config"; fi

      - name: Build Docker image
        if: github.event_name == 'push'
        run: |
          echo "Skipping registry push in template. Add your registry later."
          docker build -f backend/Dockerfile -t safenode-backend:ci .

