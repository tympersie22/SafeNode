name: Uptime Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    name: Backend Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      BACKEND_HEALTH_URL: ${{ secrets.BACKEND_HEALTH_URL }}

    steps:
      - name: Validate monitor config
        run: |
          if [ -z "${BACKEND_HEALTH_URL}" ]; then
            echo "Missing required secret BACKEND_HEALTH_URL"
            exit 1
          fi

      - name: Check /api/health/ready
        id: check
        run: |
          set -euo pipefail
          HEALTH_JSON="$(curl -sS --max-time 20 -w '\n%{http_code}' "${BACKEND_HEALTH_URL}")"
          HTTP_CODE="$(echo "${HEALTH_JSON}" | tail -n1)"
          BODY="$(echo "${HEALTH_JSON}" | sed '$d')"

          echo "http_code=${HTTP_CODE}" >> "$GITHUB_OUTPUT"
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "${BODY}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          if [ "${HTTP_CODE}" != "200" ]; then
            echo "Health check failed with HTTP ${HTTP_CODE}"
            exit 1
          fi

          STATUS="$(echo "${BODY}" | jq -r '.status // empty' 2>/dev/null || true)"
          DB_STATUS="$(echo "${BODY}" | jq -r '.checks.database // empty' 2>/dev/null || true)"

          if [ "${STATUS}" != "ready" ]; then
            echo "Health payload status is not ready: ${STATUS}"
            exit 1
          fi

          if [ "${DB_STATUS}" != "connected" ] && [ "${DB_STATUS}" != "not_configured" ]; then
            echo "Database health is degraded: ${DB_STATUS}"
            exit 1
          fi

          echo "Backend healthy: status=${STATUS}, database=${DB_STATUS}"

      - name: Send webhook alert
        if: failure() && secrets.ALERT_WEBHOOK_URL != ''
        run: |
          MSG="SafeNode uptime alert: backend health check failed.\nURL: ${BACKEND_HEALTH_URL}\nRun: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\nHTTP: ${{ steps.check.outputs.http_code }}"
          curl -sS -X POST "${{ secrets.ALERT_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"text\":\"${MSG//$'\n'/\\n}\"}" >/dev/null

      - name: Open or update GitHub issue
        if: failure()
        uses: actions/github-script@v7
        env:
          CHECK_HTTP: ${{ steps.check.outputs.http_code }}
          CHECK_BODY: ${{ steps.check.outputs.body }}
        with:
          script: |
            const title = "Uptime alert: backend /api/health/ready failing";
            const labels = ["uptime-alert"];
            const body = [
              `Health URL: ${process.env.BACKEND_HEALTH_URL}`,
              `HTTP: ${process.env.CHECK_HTTP || "unknown"}`,
              "",
              "Latest payload:",
              "```json",
              `${process.env.CHECK_BODY || "(empty)"}`,
              "```",
              "",
              `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            ].join("\n");

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              labels: labels.join(","),
              per_page: 50
            });

            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels
              });
            }
