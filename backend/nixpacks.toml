# Nixpacks configuration for Railway
# This ensures proper build and start commands
# Note: Railway should be configured with Root Directory = "backend"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node ./dist/index.new.js"
